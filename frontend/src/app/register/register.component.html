<form [formGroup]='form' (submit)="register()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

      <input formControlName="name" type="email" class="form-control" placeholder="Name">
      <label for="floatingInput">Name</label>

      <input formControlName="email" type="email" class="form-control" placeholder="Email">
      <label for="floatingInput">Email address</label>
    
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
   
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    
  </form>
